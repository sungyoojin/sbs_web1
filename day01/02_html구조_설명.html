<!DOCTYPE html>
<html lang="en">      <!-- html 문서임을  정의;-->
<!-- 

             html 문서의 시작
              lang : 휴먼랭귀지 속성 (웹 문서 콘텐츠 언어를 명시)
                ko(한국), en(영어), je(일본), zh(중국)
-->
<!-- 브라우저에 정보를 제공하는 테그 - 메타정보, 페이지의 제목 -->
                                                                                               
<head>
    <meta charset="UTF-8">                                                      <!-- 문자 인코딩 방식 지점 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                          <!-- http 헤더를 지정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">           <!--페이지의 크기와 배율을 제어하는 방법을 지정-->
    <title>Document</title>                                                             <!-- 페이지의 제목-->
</head>
<body> <!-- 본문 내용 - 화면에 표시되는 태그 영역-->
    
</body>
</html>
