<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div& span</title>
</head>
<body>
    <!-- 

        div (divide : 나누다 '-' 공간(영역) 나누다)
      :페이지를 논리적인 영억으로 분리하기 위해서 사용하는 태그
      - block content COntainer
      -block 요소 ( 상위영역의 천체 너비를 차지한는 요소)
-->

<div style="border: 2px solid red;">
<h2> css</h2>
<p>
     cascading
       <span style="color:  red; background-color: yellow ;"> <style></style></span>
     sheets
</p>
</div>
<!-- 
    *block요소에 block/ inline  요소 포함가능
    *inline요소에 inline 요소 포함 가능
    !inline 요소에 block 요소포함 불가
-->
</body>
</html>
