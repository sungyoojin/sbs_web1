<body>
    <!--heanding  :  제목 태그 (H1~H6)-->
    <H1></H1>
    <h1> hello HTML</html></h1>
    
    <!-- 한 줄 복사 : alt +shift + [()] 'ㅁ 한자'-->
    <!-- 주석 : cthl + / -->

    <!-- 
        텍스트 서식
        b        : 볼드체
        i        : 이탤릭체
        strong   : 강조표시(볼드체)
        em       : 강조(기울임체)
        code     :텍스트가 코드임을 표시
        sup      :위첨자
        sub      : 아래첨자 
        hr       :   구분선 (수평성)  
     -->
     <hr> 
     <p><b>이 텍스트는 bold 입니다.</b></p>
     <P><em> 이 텍스트는 em 입니다.</em></P>
    <P><strong> 이 텍스트는 strong 입니다.</strong></P>
    <P><I> 이 텍스트는 I입니다.</I></P>
     <P><em>이 텍스트는 em입니다.</em></P>
     <P> <code> 이 텍스트는 code입니다.</code></P>
     <P><sub>아래 청자 </sub>이고 <sup>위첨자</sup>입니다.</sub></P>

     <!--
         특수문자 (MTML 엔터티)
        &nbsp;         :공백문자 한 개  
         &lt;          :  <
          &gt:         :>
          &quot;       :""
          &anmp        :&
     -->
     <hr>
     공                  백
     공&nbsp;&nbsp;&nbsp;백
     &lt;
     &gt;
     &quot;
     &amp;
    </body>
